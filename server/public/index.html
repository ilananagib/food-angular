<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Lecture</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app = "FoodControllerApp" ng-controller="FoodController as vm">
    <h1>{{vm.foodSomething}}</h1>
    <input type="text" ng-model="vm.foodSomething">
    <input type="text" placeholder="name" ng-model="vm.newFood.name">
    <input type="text" placeholder="deliciousness" ng-model="vm.newFood.deliciousness_rating">
    <input type="text" placeholder="is Hot?" ng-model="vm.newFood.is_hot">
    <button ng-click="vm.submit()">Submit</button>
    {{vm.newFood}}
</body>
</html>
